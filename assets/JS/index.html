<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="number" id="zahl1">
        <input type="number" id="zahl2">
        <input type="submit" onclick="summe()">

        <div id="res"></div>
    </form>

    <script type="module">
        import { add as addFunction } from "./add.js";

        window.summe = function () {
            const zahl1 = parseInt(document.getElementById("zahl1").value);
            const zahl2 = parseInt(document.getElementById("zahl2").value);

            document.getElementById("res").innerHTML = addFunction(zahl1, zahl2);

        }




    </script>

</body>

</html>
